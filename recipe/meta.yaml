{% set version = "1.14.6" %}
{% set variant = "openblas" %}

package:
  name: numpy
  version: {{ version }}

source:
  url: https://github.com/numpy/numpy/releases/download/v{{ version }}/numpy-{{ version }}.tar.gz
  sha256: 61b01b87d1e76df9a1e43fff727c1e0289c4cd2bc7be9f806e97b45aed3682cc
  patches:
    - numpy_distutils_ldflags.diff
    # Apparently there is are a few bugs in terms of the reported
    # precision for long doubles on aarch64.
    # - skip_test_longdouble.patch  # [aarch64]
    - skip_test_loss_of_precision_longcomplex.patch  # [aarch64]

build:
  number: 1201

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - libblas
    - libcblas
    - liblapack
    - cython
    - python
    - pip
  run:
    - python

test:
  requires:
    - nose
  commands:
    - f2py -h
  imports:
    - numpy
    - numpy.linalg.lapack_lite

about:
  home: http://numpy.scipy.org/
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: 'Array processing for numbers, strings, records, and objects.'
  doc_url: https://docs.scipy.org/doc/numpy/reference/
  dev_url: https://github.com/numpy/numpy

extra:
  recipe-maintainers:
    - jakirkham
    - msarahan
    - pelson
    - rgommers
    - ocefpaf
