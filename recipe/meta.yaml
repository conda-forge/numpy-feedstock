{% set version = "1.11.3" %}

{% set variant = os.environ.get('BLAS_VARIANT', 'openblas') %}

package:
  name: numpy
  version: {{ version }}

source:
  fn: numpy-{{ version }}.tar.gz
  url: https://github.com/numpy/numpy/archive/v{{ version }}.tar.gz
  sha256: 956afdeb9b5600e873326e410e9379684dac8f8f47ea569151a417984e7799cf

build:
  script_env:
    - BLAS_VARIANT
  features:
    - blas_{{ variant }}

{# OPENBLAS #}
{% if variant == 'openblas' %}

  number: 200
  # We lack openblas on Windows, and therefore can't build numpy there either currently.
  skip: true  # [win]

requirements:
  build:
    - toolchain
    - cython
    - python
    - setuptools
    - blas 1.1 {{ variant }}
    - openblas 0.2.19|0.2.19.*
  run:
    - python
    - blas 1.1 {{ variant }}
    - openblas 0.2.19|0.2.19.*

{# NOBLAS #}
{% elif variant == 'noblas' %}
  number: 100

requirements:
  build:
    - cython
    - python
    - setuptools
    - blas 1.0 {{ variant }}
  run:
    - python
    - blas 1.0 {{ variant }}
{% endif %}

test:
  requires:
    - nose
  commands:
    - f2py -h
  imports:
    - numpy
    - numpy.linalg.lapack_lite

about:
  home: http://numpy.scipy.org/
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: 'Array processing for numbers, strings, records, and objects.'

extra:
  recipe-maintainers:
    - jakirkham
    - msarahan
    - pelson
    - rgommers
    - ocefpaf
