{% set version = "1.12.1" %}
{% set variant = "openblas" %}

package:
  name: numpy
  version: {{ version }}

source:
  url: https://github.com/numpy/numpy/archive/v{{ version }}.tar.gz
  sha256: 71253c0db5df2d0a925090b0804aa1070e9c336d891217bda5701f455d8141f7
  patches:
    # Apparently there is are a few bugs in terms of the reported
    # precision for long doubles on aarch64.
    - skip_test_longdouble.patch  # [aarch64]
    - skip_test_loss_of_precision_longcomplex.patch  # [aarch64]

build:
  number: 202
  # We lack openblas on Windows, and therefore can't build numpy there either currently.
  skip: True  # [win]
  features:
    - blas_{{ variant }}

requirements:
  build:
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - cython
    - python
    - setuptools
    - blas 1.1 {{ variant }}
    - openblas
  run:
    - python
    - blas 1.1 {{ variant }}
    - openblas

test:
  source_files:
    - runtests.py  
  requires:
    - nose
  commands:
    - f2py -h
    - python runtests.py --no-build
  imports:
    - numpy
    - numpy.linalg.lapack_lite

about:
  home: http://numpy.scipy.org/
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: 'Array processing for numbers, strings, records, and objects.'

extra:
  recipe-maintainers:
    - jakirkham
    - msarahan
    - pelson
    - rgommers
    - ocefpaf
